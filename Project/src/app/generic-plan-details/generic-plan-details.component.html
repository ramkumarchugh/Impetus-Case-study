<div style="width:70%" class="container">

    <form [formGroup]="premiumForm" class="alert alert-info">
        <h2><strong>{{this.policy['name']}}</strong></h2>
        <div class="form-group">
           <b> <span for="sumAssured">Sum Assured Value:</span> {{premiumForm.get('sumAssured').value}}</b>
            <ng5-slider [options]="options" formControlName="sumAssured"></ng5-slider>
        </div>
        <div class="form-group">
            <label for="dependents">Number of Dependents</label>
            <select id="dependents" name="dependents" class="form-control" formControlName="noOfDependents">
                <option *ngFor="let x of genArray(maxDependent)">
                    {{x}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="years">Number of Years</label>
            <select id="years" name="years" class="form-control" formControlName="noOfYears">
                <option *ngFor="let x of genArray(maxYears)">
                    {{x+1}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" name="age"  min="18" max="120" formControlName="age"  oninput="validity.valid||(value='');" >
                <!-- oninput="validity.valid||(value='');" -->
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-center" (click)="calculatePremium()">Calculate Premium</button>
        </div>
        <div class="form-group custom-width-30" *ngIf="applyEnable">
           <b> <span class="form-text">Premium : {{premiumValue}}</span></b>
       </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-primary btn-center" (click)="apply()" [disabled]="!applyEnable">Apply</button>
        </div>
    </form>
</div>
