<div class="card">

    <div class="card-header bg-custom-green">

        <strong><span style="color:white">Application
                Form</span></strong>

    </div>

    <div class="card-body">

        <form [formGroup]="appForm" (ngSubmit)="onSubmit()">

            <div class="form-group">

                <label for="applicantname">Applicant Name:</label>

                <input type="name" class="form-control" id="applicantname" placeholder="Applicant Full Name"
                    formControlName="applicantname">

            </div>



            <div>
                <input type="button" value="Add Dependent" (click)="addDependent()">
            </div>


            <div formArrayName="dependents">

                <div class="mt-2 mb-2 border-right border-bottom" *ngFor="let dependent of appForm.get('dependents').controls;
            let i=index">

                    <fieldset>

                        <div [formGroupName]="i">

                            <div class="form-row">

                                <div class="form-group ">

                                    <label for="name" class="mr-2">Dependent Name:</label>
                                    <div class="col">
                                        <input type="name" id="name" placeholder="Dependent Name" formControlName="name"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">

                                    <label for="age" class="mr-2">Dependent Age:</label>
                                    <div class="col">
                                        <input type="number" id="age" placeholder="Dependent Age" formControlName="age"
                                            class="form-control" oninput="validity.valid||(value='');" min="0" max="60">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label for="relation" class="mr-2">
                                        Relation:</label>
                                    <div class="col">
                                        <select id="relation" name="relation" class="form-control"
                                            formControlName="relation" placeholder="Relation">

                                            <option>Father</option>
                                            <option>Mother</option>
                                            <option>Spouse</option>
                                            <option>Brother</option>
                                            <option>Sister</option>
                                            <option>Son</option>
                                            <option>Daughter</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">

                                <div class="form-group">

                                    <label for="state" class="mr-2">State:</label>
                                    <div class="col">
                                        <input type="text" id="state" placeholder="State" class="form-control"
                                            formControlName="state">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label for="city" class="mr-2">City:</label>
                                    <div class="col">
                                        <input type="text" id="city" placeholder="City" formControlName="city"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label for="address" class="mr-2">Address:</label>
                                    <div class="col">
                                        <input type="text" id="address" placeholder="Address" formControlName="address"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <button type="button" class="btn btn-danger btn-sm text-white mb-2"
                                    (click)="deleteDependent(i)">Delete
                                    Dependent</button>
                            </div>


                        </div>

                    </fieldset>

                </div>

            </div>

            <button type="submit" 
                [disabled]="!appForm.valid">Submit</button>

            <!-- <button type="submit" class="btn bg-custom-green text-white mt-2"
                [disabled]="!appForm.valid">Submit</button> -->

        </form>

    </div>

</div>
